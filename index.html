<!DOCTYPE html>
<html>
  <body topmargin="0" leftmargin="0" marginwidht="0" marginheight="0">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <input type="button" id="play_button" value="play" onclick="playButton();"/>
    <input type="button" id="pause_button" value="pause" onclick="pauseButton();"/>
    <input type="button" id="previous_button" value="previous" onclick="previousButton();"/>
    <input type="button" id="next_button" value="next" onclick="nextButton();"/>
    <input type="button" id="quality_button" value="quality" onclick="qualityButton();"/>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: windowHeight,
          width: windowWidth,
          videoId: 'M7lc1UVf-VE',
          // videoId: 'sDeHRYT_vGM',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onPlaybackQualityChange': onPlayerPlaybackQualityChange
          }
        });
      }

      function onPlayerPlaybackQualityChange(event) {
          event.target.setPlaybackQuality(suggestedQuality="small")
          console.log(player.getPlaybackQuality())
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        player.setPlaybackQuality(suggestedQuality="small")
        console.log(player.getPlaybackQuality())
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          // done = true;
          done = false;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }


      function playButton() {
          player.playVideo();
      }
      function pauseButton() {
          player.pauseVideo();
      }
      function previousButton() {
          var time = player.getCurrentTime()-10;
          player.seekTo(seconds=time)
      }
      function nextButton() {
          var time = player.getCurrentTime()+10;
          player.seekTo(seconds=time)
      }
    </script>
  </body>
</html>
